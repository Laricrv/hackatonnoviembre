<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Inicio del crud  - read -->
    {% for lista in listas %}
        <li>Nombre: {{ lista.nombre }}</li>
        <li>Mes: {{lista.mes}}</li>
        <li>{{ lista.tarea1 }}</li>
        <li>{{ lista.tarea2 }}</li>
        <li>{{ lista.tarea3 }}</li>
        <li>{{ lista.tarea4 }}</li>
        <li>{{ lista.tarea5 }}</li>
        <li>Notas: {{ lista.notas }}</li>
        <!-- Inicio del crud -delete -->
        <button class="font-bold text-sky-600 pb-6">
            <a href="{{ url_for('eliminar', id=lista.id) }}">Eliminar</a>
        </button>
        <!-- Fin del crud -delete -->
        <!-- Inicio del crud -edit -->
        <button class="font-bold text-sky-600 pb-6">
            <a href="{{ url_for('editar', id=lista.id) }}">Editar</a>
        </button>
        <!-- Fin del crud -edit -->
    {% endfor %}
    <!-- Fin del crud  - read -->
    
    <h2>Crea una nueva lista</h2>

    <form action="{{ url_for('crear') }}", method="post">

        <div class="pt-2 pl-8">
            <input name="nombre" type="text" placeholder="Nombre de la lista">
            <input name="mes" type="text" placeholder="Mes">
            <input name="tarea1" type="text" placeholder="Agrega una nueva tarea">
            <input name="tarea2" type="text" placeholder="Agrega una nueva tarea">
            <input name="tarea3" type="text" placeholder="Agrega una nueva tarea">
            <input name="tarea4" type="text" placeholder="Agrega una nueva tarea">
            <input name="tarea5" type="text" placeholder="Agrega una nueva tarea">
            <input name="notas" type="text" placeholder="Notas">
        </div>
        <div class="pt-4 pl-8">
            <button type="submit" class="text-sky-600 font-bold py-2 px-4">
                Crear lista
            </button>
        </div>
    </form>
    <!-- Fin del crud - create -->

</body>
</html>
