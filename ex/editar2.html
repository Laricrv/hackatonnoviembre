<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Inicio del crud - edit -->
    <h2>Edita tu lista:</h2>
    
    <form action="{{ url_for('editar', id=lista.id) }}", method="POST">

        <div class="pt-2 pl-8">
            <input name="nombre" type="text" placeholder="Nombre de la lista" value='{{lista.nombre}}'>
            <input name="mes" type="text" placeholder="Mes" value='{{lista.mes}}'>
            <input name="tarea1" type="text" placeholder="Agrega una nueva tarea" value='{{lista.tarea1}}'>
            <input name="tarea2" type="text" placeholder="Agrega una nueva tarea" value='{{lista.tarea2}}'>
            <input name="tarea3" type="text" placeholder="Agrega una nueva tarea" value='{{lista.tarea3}}'>
            <input name="tarea4" type="text" placeholder="Agrega una nueva tarea" value='{{lista.tarea4}}'>
            <input name="tarea5" type="text" placeholder="Agrega una nueva tarea" value='{{lista.tarea5}}'>
            <input name="notas" type="text" placeholder="Notas" value='{{lista.notas}}'>
        </div>

        <!-- Inicio del crud -delete -->
        <button class="font-bold text-sky-600 pb-6">
            <a href="{{ url_for('eliminar', id=lista.id) }}">Eliminar</a>
        </button>
        <!-- Fin del crud -delete -->
        
        <!-- Inicio del crud -update -->
        <button type="submit" class="font-bold text-sky-600 pb-6">Editar</button>
        <!-- Fin del crud -update -->

        <button class="font-bold text-sky-600 pb-6">
            <a href="{{url_for('index')}}">Cancelar</a>
        </button>

    </form>
    <!-- Fin del crud - edit -->
    
    
</body>
</html>
